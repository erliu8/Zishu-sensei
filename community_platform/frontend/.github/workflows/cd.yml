name: CD

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'éƒ¨ç½²ç¯å¢ƒ'
        required: true
        type: choice
        options:
          - staging
          - production
        default: 'staging'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # å‡†å¤‡éƒ¨ç½²ä¿¡æ¯
  prepare:
    name: å‡†å¤‡éƒ¨ç½²
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ç¡®å®šéƒ¨ç½²ç¯å¢ƒ
        id: set-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: ç¡®å®šç‰ˆæœ¬å·
        id: set-version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

  # æ„å»º Docker é•œåƒ
  build-image:
    name: æ„å»º Docker é•œåƒ
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½• Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: æå–å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_REGISTRY }}/zishu-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=${{ needs.prepare.outputs.version }}
            type=raw,value=latest,enable=${{ needs.prepare.outputs.environment == 'production' }}

      - name: æ„å»ºå¹¶æ¨é€é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_REGISTRY }}/zishu-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_REGISTRY }}/zishu-frontend:buildcache,mode=max
          build-args: |
            NODE_ENV=production
            BUILD_VERSION=${{ needs.prepare.outputs.version }}

  # éƒ¨ç½²åˆ° Staging
  deploy-staging:
    name: éƒ¨ç½²åˆ° Staging
    runs-on: ubuntu-latest
    needs: [prepare, build-image]
    if: needs.prepare.outputs.environment == 'staging'
    environment:
      name: staging
      url: ${{ secrets.STAGING_URL }}
    steps:
      - name: éƒ¨ç½²åˆ° Staging æœåŠ¡å™¨
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT || 22 }}
          script: |
            cd ${{ secrets.STAGING_DEPLOY_PATH }}
            docker-compose pull
            docker-compose up -d --force-recreate
            docker image prune -f

      - name: å¥åº·æ£€æŸ¥
        run: |
          for i in {1..30}; do
            if curl -f ${{ secrets.STAGING_URL }}/api/health; then
              echo "âœ… Staging ç¯å¢ƒéƒ¨ç½²æˆåŠŸ"
              exit 0
            fi
            echo "ç­‰å¾…æœåŠ¡å¯åŠ¨... ($i/30)"
            sleep 10
          done
          echo "âŒ å¥åº·æ£€æŸ¥å¤±è´¥"
          exit 1

      - name: é€šçŸ¥éƒ¨ç½²ç»“æœ
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Staging éƒ¨ç½² ${{ job.status }}
            ç‰ˆæœ¬: ${{ needs.prepare.outputs.version }}
            ç¯å¢ƒ: ${{ secrets.STAGING_URL }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # éƒ¨ç½²åˆ° Production
  deploy-production:
    name: éƒ¨ç½²åˆ° Production
    runs-on: ubuntu-latest
    needs: [prepare, build-image]
    if: needs.prepare.outputs.environment == 'production'
    environment:
      name: production
      url: ${{ secrets.PRODUCTION_URL }}
    steps:
      - name: éƒ¨ç½²å‰æ£€æŸ¥
        run: |
          echo "å‡†å¤‡éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ"
          echo "ç‰ˆæœ¬: ${{ needs.prepare.outputs.version }}"
          echo "URL: ${{ secrets.PRODUCTION_URL }}"

      - name: éƒ¨ç½²åˆ° Production æœåŠ¡å™¨
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_SSH_PORT || 22 }}
          script: |
            cd ${{ secrets.PRODUCTION_DEPLOY_PATH }}
            docker-compose pull
            docker-compose up -d --force-recreate
            docker image prune -f

      - name: å¥åº·æ£€æŸ¥
        run: |
          for i in {1..30}; do
            if curl -f ${{ secrets.PRODUCTION_URL }}/api/health; then
              echo "âœ… Production ç¯å¢ƒéƒ¨ç½²æˆåŠŸ"
              exit 0
            fi
            echo "ç­‰å¾…æœåŠ¡å¯åŠ¨... ($i/30)"
            sleep 10
          done
          echo "âŒ å¥åº·æ£€æŸ¥å¤±è´¥"
          exit 1

      - name: æ¸…ç†æ—§ç‰ˆæœ¬
        uses: appleboy/ssh-action@v1.0.3
        if: success()
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_SSH_PORT || 22 }}
          script: |
            docker image prune -af --filter "until=168h"

      - name: é€šçŸ¥éƒ¨ç½²ç»“æœ
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            ğŸš€ Production éƒ¨ç½² ${{ job.status }}
            ç‰ˆæœ¬: ${{ needs.prepare.outputs.version }}
            ç¯å¢ƒ: ${{ secrets.PRODUCTION_URL }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # åˆ›å»º GitHub Releaseï¼ˆä»…ç”Ÿäº§ç¯å¢ƒï¼‰
  create-release:
    name: åˆ›å»º Release
    runs-on: ubuntu-latest
    needs: [prepare, deploy-production]
    if: needs.prepare.outputs.environment == 'production' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ç”Ÿæˆå˜æ›´æ—¥å¿—
        id: changelog
        run: |
          # è·å–æœ€è¿‘ä¸¤ä¸ª tag
          CURRENT_TAG=${{ needs.prepare.outputs.version }}
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags ${CURRENT_TAG}^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGES=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGES=$(git log ${PREVIOUS_TAG}..${CURRENT_TAG} --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: åˆ›å»º Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          release_name: Release ${{ needs.prepare.outputs.version }}
          body: |
            ## ğŸ‰ Release ${{ needs.prepare.outputs.version }}
            
            ### å˜æ›´å†…å®¹
            ${{ steps.changelog.outputs.changelog }}
            
            ### éƒ¨ç½²ä¿¡æ¯
            - ç¯å¢ƒ: Production
            - éƒ¨ç½²æ—¶é—´: ${{ github.event.head_commit.timestamp }}
            - æäº¤: ${{ github.sha }}
          draft: false
          prerelease: false

