[pytest]
# Pytest 配置文件

# 测试文件发现规则
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 最小 Python 版本
minversion = 7.0

# 命令行选项
addopts = 
    # 显示详细输出
    -v
    # 显示测试覆盖率
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    # 显示本地变量
    -l
    # 显示失败的测试在最后
    --tb=short
    # 显示警告
    --strict-markers
    # 异步支持
    --asyncio-mode=auto
    # 并行运行（可选，取消注释以启用）
    # -n auto

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    api: API 端点测试
    slow: 慢速测试
    auth: 认证相关测试
    db: 数据库相关测试
    redis: Redis 相关测试
    qdrant: Qdrant 向量数据库相关测试
    websocket: WebSocket 相关测试

# 异步测试配置
asyncio_mode = auto

# 控制台输出
console_output_style = progress

# 日志配置
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */virtualenv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

