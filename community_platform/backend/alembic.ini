# Alembic 配置文件

[alembic]
# 迁移脚本目录
script_location = alembic

# 模板文件
file_template = %%(rev)s_%%(slug)s

# 时区设置
timezone = UTC

# 迁移脚本编码
output_encoding = utf-8

# 数据库连接 URL
# 注意: 这个将在 env.py 中动态从环境变量读取
# sqlalchemy.url = postgresql://user:password@localhost/dbname

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

