worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name _;

        access_log  /var/log/nginx/access.log;
        error_log   /var/log/nginx/error.log;

        # Live2D 静态资源（给桌面端在线拉取 models.json / 模型文件用）
        # 通过 docker-compose 将宿主机 ./public/live2d_models 挂载到 /usr/share/nginx/html/live2d_models
        location /live2d_models/ {
            alias /usr/share/nginx/html/live2d_models/;
            add_header Cache-Control "public, max-age=3600";
            try_files $uri =404;
        }

        location / {
            proxy_pass http://zishu-api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 社区平台（宿主机 8001）
        # 注意：当前 compose 未必启动 community-backend 服务，因此这里走宿主机端口。
        location /community/ {
            rewrite ^/community/(.*)$ /$1 break;
            proxy_pass http://host.docker.internal:8001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}


