name: zishu_desktop-windows-x86_64

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "desktop_app/**"
      - ".github/workflows/**"
  push:
    branches: [main]
    paths:
      - "desktop_app/**"
      - ".github/workflows/**"

jobs:
  check:
    if: github.event_name == 'pull_request'
    runs-on: windows-latest
    defaults:
      run:
        working-directory: desktop_app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: desktop_app/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Test
        run: "npm run test:run"

  build:
    if: github.event_name != 'pull_request'
    runs-on: windows-latest
    defaults:
      run:
        working-directory: desktop_app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: desktop_app/package-lock.json

      - name: Install Rust (stable + target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install deps
        run: npm ci

      - name: Build Tauri (Windows x86_64)
        run: "npm run tauri:build:windows"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zishu-desktop-windows-x86_64
          path: |
            desktop_app/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**
            desktop_app/src-tauri/target/release/bundle/**
