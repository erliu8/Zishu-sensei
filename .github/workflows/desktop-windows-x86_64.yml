      - name: Upload tauri logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-logs
          path: |
            desktop_app/src-tauri/target/**/release/bundle/**/*
            desktop_app/src-tauri/target/**/release/build/**/*
            desktop_app/src-tauri/target/**/release/*.log
