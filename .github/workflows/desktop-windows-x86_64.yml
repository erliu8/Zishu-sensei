name: zishu_desktop-windows-x86_64

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "desktop_app/**"
      - ".github/workflows/**"
  push:
    branches: [main]
    paths:
      - "desktop_app/**"
      - ".github/workflows/**"

jobs:
  check:
    if: github.event_name == 'pull_request'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install deps
        run: npm ci --workspaces --include=dev

      - name: Build (no tests)
        run: npm run -w desktop_app build

  build:
    if: github.event_name != 'pull_request'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install Rust (stable + target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install deps
        run: npm ci --workspaces --include=dev

      - name: Install bundlers (NSIS + WiX)
        shell: pwsh
        run: |
          choco install nsis -y
          choco install wixtoolset -y
          $nsisDir = Join-Path ${env:ProgramFiles(x86)} "NSIS"
          if (-not (Test-Path $nsisDir)) { throw "NSIS not found at $nsisDir" }
          $nsisDir | Out-File -FilePath $env:GITHUB_PATH -Append
          & (Join-Path $nsisDir "makensis.exe") /VERSION

      - name: Build Tauri (Windows x86_64)
        run: npm run -w desktop_app tauri:build:windows -- --bundles nsis,msi --verbose

      - name: Upload artifacts (installers)
        uses: actions/upload-artifact@v4
        with:
          name: zishu-desktop-windows-x86_64
          path: |
            desktop_app/src-tauri/target/**/release/bundle/nsis/*.exe
            desktop_app/src-tauri/target/**/release/bundle/msi/*.msi
          if-no-files-found: error
