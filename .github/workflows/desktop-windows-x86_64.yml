name: zishu_desktop-windows-x86_64

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "desktop_app/**"
      - ".github/workflows/**"
      - "package-lock.json"
      - "package.json"
  push:
    branches: [main]
    paths:
      - "desktop_app/**"
      - ".github/workflows/**"
      - "package-lock.json"
      - "package.json"

jobs:
  check:
    if: github.event_name == 'pull_request'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install deps (workspaces)
        run: "npm ci --workspaces --include=dev --legacy-peer-deps"

      - name: Test (desktop_app)
        run: "npm run test:run --workspace=desktop_app"

  build:
    if: github.event_name != 'pull_request'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install Rust (stable + target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install deps (workspaces)
        run: "npm ci --workspaces --include=dev --legacy-peer-deps"

      - name: Build Tauri (Windows x86_64)
        working-directory: desktop_app
        run: "npm run tauri:build:windows"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zishu-desktop-windows-x86_64
          path: |
            desktop_app/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**
            desktop_app/src-tauri/target/release/bundle/**
