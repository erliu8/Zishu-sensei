        run: npm run -w desktop_app tauri:build:windows -- --bundles nsis,msi --verbose
      
      - name: List outputs
        shell: pwsh
        run: |
          Get-ChildItem -Recurse -Force desktop_app/src-tauri/target | Select-Object FullName

      - name: Upload artifacts (installers only)
        uses: actions/upload-artifact@v4
