name: 桌面应用构建

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: 构建 ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
            name: linux-x86_64
          - os: windows-latest
            rust_target: x86_64-pc-windows-msvc
            name: windows-x86_64
          - os: macos-latest
            rust_target: x86_64-apple-darwin
            name: macos-x86_64
          - os: macos-latest
            rust_target: aarch64-apple-darwin
            name: macos-aarch64

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 设置 Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust_target }}

      - name: Rust 缓存
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: desktop_app/src-tauri

      - name: 安装 Linux 依赖
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: 清理并安装前端依赖
        working-directory: desktop_app
        run: |
          # 清理可能存在的问题文件/目录
          rm -rf node_modules package-lock.json
          # 清理npm缓存
          npm cache clean --force
          # 重新安装依赖，确保平台特定包正确安装
          npm install --force
          # 检查平台特定的Tauri CLI包是否安装
          echo "检查已安装的Tauri CLI包:"
          ls -la node_modules/@tauri-apps/ || echo "Tauri apps目录不存在"
          # 验证Tauri CLI安装
          echo "验证Tauri CLI版本:"
          npx tauri --version

      - name: 构建 Tauri 应用
        working-directory: desktop_app
        run: npm run tauri:build -- --target ${{ matrix.platform.rust_target }}
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: 上传 Linux 构建产物
        if: matrix.platform.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}-artifacts
          path: |
            desktop_app/src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/deb/*.deb
            desktop_app/src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: error

      - name: 上传 Windows 构建产物
        if: matrix.platform.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}-artifacts
          path: |
            desktop_app/src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/msi/*.msi
            desktop_app/src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: 上传 macOS 构建产物
        if: matrix.platform.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}-artifacts
          path: |
            desktop_app/src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/dmg/*.dmg
            desktop_app/src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/macos/*.app
          if-no-files-found: error

  release:
    name: 创建 Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 显示构建产物
        run: ls -R artifacts/

      - name: 创建 GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Zishu Sensei ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

