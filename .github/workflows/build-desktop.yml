name: 桌面应用构建

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: 构建 ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
            name: linux-x86_64
          - os: windows-latest
            rust_target: x86_64-pc-windows-msvc
            name: windows-x86_64
          - os: macos-latest
            rust_target: x86_64-apple-darwin
            name: macos-x86_64
          - os: macos-latest
            rust_target: aarch64-apple-darwin
            name: macos-aarch64

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 清理平台特定的锁文件（Windows）
        if: runner.os == 'Windows'
        run: |
          # 删除可能存在的 package-lock.json，让 npm 根据当前平台重新生成
          if (Test-Path "desktop_app/package-lock.json") { Remove-Item "desktop_app/package-lock.json" -Force }
          if (Test-Path "package-lock.json") { Remove-Item "package-lock.json" -Force }
        shell: pwsh

      - name: 清理平台特定的锁文件（Unix）
        if: runner.os != 'Windows'
        run: |
          # 删除可能存在的 package-lock.json，让 npm 根据当前平台重新生成
          rm -f desktop_app/package-lock.json
          rm -f package-lock.json

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 设置 Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust_target }}

      - name: Rust 缓存
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: desktop_app/src-tauri
          key: ${{ matrix.platform.rust_target }}
          shared-key: ${{ matrix.platform.os }}

      - name: 清理 Rust target 目录（缓存后）- Unix
        if: runner.os != 'Windows'
        working-directory: desktop_app/src-tauri
        run: |
          echo "=== 诊断信息 ==="
          echo "当前工作目录: $(pwd)"
          echo "目录内容:"
          ls -la
          echo ""
          
          echo "检查 target 的状态..."
          if [ -e "target" ]; then
            if [ -f "target" ]; then
              echo "❌ 错误: target 是一个文件而不是目录！正在删除..."
              rm -f target
            elif [ -d "target" ]; then
              echo "✓ target 是一个目录"
              ls -la target/ || true
            fi
          else
            echo "target 不存在"
          fi
          
          # 检查父目录权限
          echo "父目录权限:"
          ls -ld . || true
          
          # 创建干净的 target 目录
          echo "尝试创建 target 目录..."
          mkdir -p target 2>&1 || {
            echo "❌ mkdir 失败，错误码: $?"
            echo "尝试检查是否有同名的符号链接或特殊文件..."
            ls -l target 2>&1 || true
            file target 2>&1 || true
            # 强制删除任何类型的文件
            rm -rf target 2>&1 || true
            # 再次尝试创建
            mkdir -p target
          }
          echo "✓ target 目录已就绪"
          ls -ld target

      - name: 清理 Rust target 目录（缓存后）- Windows
        if: runner.os == 'Windows'
        working-directory: desktop_app/src-tauri
        run: |
          Write-Host "=== 诊断信息 ==="
          Write-Host "当前工作目录: $(Get-Location)"
          Write-Host "目录内容:"
          Get-ChildItem -Force
          Write-Host ""
          
          Write-Host "检查 target 的状态..."
          if (Test-Path "target") {
            if (Test-Path "target" -PathType Leaf) {
              Write-Host "❌ 错误: target 是一个文件而不是目录！正在删除..."
              Remove-Item "target" -Force
            } elseif (Test-Path "target" -PathType Container) {
              Write-Host "✓ target 是一个目录"
              Get-ChildItem "target" -ErrorAction SilentlyContinue
            }
          } else {
            Write-Host "target 不存在"
          }
          
          # 检查父目录权限
          Write-Host "父目录信息:"
          Get-Item . | Format-List
          
          # 创建干净的 target 目录
          Write-Host "尝试创建 target 目录..."
          try {
            New-Item -ItemType Directory -Force -Path "target" -ErrorAction Stop | Out-Null
            Write-Host "✓ target 目录已就绪"
          } catch {
            Write-Host "❌ 创建目录失败: $_"
            Write-Host "尝试强制删除并重新创建..."
            Remove-Item "target" -Force -Recurse -ErrorAction SilentlyContinue
            New-Item -ItemType Directory -Force -Path "target" | Out-Null
            Write-Host "✓ target 目录已就绪（第二次尝试）"
          }
          Get-Item "target" | Format-List
        shell: pwsh

      - name: 安装 Linux 依赖
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: 清理并安装依赖（Windows）
        if: runner.os == 'Windows'
        working-directory: desktop_app
        run: |
          # 清理缓存和旧文件
          npm cache clean --force
          if (Test-Path "node_modules") { Remove-Item "node_modules" -Recurse -Force }
          if (Test-Path "package-lock.json") { Remove-Item "package-lock.json" -Force }
          # 只安装 desktop_app 依赖，不使用 workspaces
          npm install --legacy-peer-deps
        shell: pwsh

      - name: 清理并安装依赖（Unix）
        if: runner.os != 'Windows'
        working-directory: desktop_app
        run: |
          # 清理缓存和旧文件
          npm cache clean --force
          rm -rf node_modules package-lock.json
          # 只安装 desktop_app 依赖，不使用 workspaces
          npm install --legacy-peer-deps
          
      - name: 验证安装
        working-directory: desktop_app
        run: |
          # 检查 Vite 和相关依赖
          echo "验证 Vite 安装:"
          npx vite --version || echo "Vite 未找到"
          # 检查平台特定的Tauri CLI包
          echo "检查已安装的Tauri CLI包:"
          ls -la node_modules/@tauri-apps/ || echo "Tauri apps目录不存在"
          # 验证Tauri CLI安装
          echo "验证Tauri CLI版本:"
          npx tauri --version

      - name: 构建 Tauri 应用
        working-directory: desktop_app
        run: npm run tauri:build -- --target ${{ matrix.platform.rust_target }}
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: 上传 Linux 构建产物
        if: matrix.platform.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}-artifacts
          path: |
            desktop_app/src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/deb/*.deb
            desktop_app/src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: error

      - name: 上传 Windows 构建产物
        if: matrix.platform.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}-artifacts
          path: |
            desktop_app/src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/msi/*.msi
            desktop_app/src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: 上传 macOS 构建产物
        if: matrix.platform.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}-artifacts
          path: |
            desktop_app/src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/dmg/*.dmg
            desktop_app/src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/macos/*.app
          if-no-files-found: error

  release:
    name: 创建 Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 显示构建产物
        run: ls -R artifacts/

      - name: 创建 GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Zishu Sensei ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

